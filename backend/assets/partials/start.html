<div id="headline">
    <h1>LobbyCloudCentral</h1>

    <h2 translate>Hello {{account.name||account.id}}!</h2>
</div>


<div class="row well">
    <div class="col-md-6">
        <h3 translate>Documents</h3>
        <a class="btn btn-default" ui-sref="upload" translate>Upload Documents</a>
        <a class="btn btn-default" ui-sref="docs" translate>Edit Documents</a>
    </div>

    <div ng-show="access(accessLevels.editor)" class="col-md-6">
        <h3 translate>Administration</h3>
        <a class="btn btn-default" ui-sref="users" translate>Manage Users</a>
        <a class="btn btn-default" ng-click="genInvite()" translate>Generate Invite</a>
        <a class="btn btn-default" ui-sref="topics" translate>Manage Topics</a>
    </div>
</div>

<div ng-if="invite">
{{invite.invite}}
</div>
