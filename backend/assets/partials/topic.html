<form role="form" name="form">

	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">
			<span ng-show="data.topic.create" translate>New Topic</span>
			<span ng-show="!data.topic.create" translate>Edit Topic</span>
		</h4>
	</div>

	<div class="modal-body">
		<div class="row">
			<div class="form-group col-sm-6">
				<label translate>Label</label>
				<input type="text" class="form-control" placeholder="{{'Label'|translate}}" ng-model="data.topic.label" required>
			</div>
			<div class="form-group col-sm-6">
				<label translate>Subject</label>
				<input type="text" class="form-control" placeholder="{{'Subject'|translate}}" ng-model="data.topic.subject" required>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-sm-12">
				<label translate>Description</label>
				<textarea class="form-control" rows="3" placeholder="{{'Description'|translate}}" ng-model="data.topic.description"></textarea>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok(form)" translate>OK</button>
		<button class="btn btn-warning" ng-click="cancel()" translate>Cancel</button>
	</div>
</form>
