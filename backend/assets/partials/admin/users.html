<div class="row">
    <div class="col-md-12">
        <h1 translate>Manage Users</h1>

        <h3 ng-show="!users">
            <div class="process-img"></div>
            <span translate>Loading Data...</span>
        </h3>
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="showUserDialog()" translate>New User</button>
        </div>

        <table class="table" ng-show="users.length">
            <thead>
            <tr>
                <th translate>Name</th>
                <th translate>Role</th>
                <th translate>Group</th>
                <th translate>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="rowuser in users">
                <td>{{rowuser.username}}</td>
                <td>{{rowuser.role.title}}</td>
                <td>{{rowuser.group}}</td>
                <td>
                    <div ng-show="rowuser.processing">
                        <i class="fa fa-spinner fa-spin"></i>
                    </div>
                    <div ng-show="!rowuser.processing">
                        <a href="javascript:;" title="{{'Edit User'|translate}}" ng-click="showUserDialog()"><i class="glyphicon glyphicon-edit"/></a>
                        <a href="javascript:;" title="{{'Delete User'|translate}}" ng-click="deleteUserDialog()"><i class="glyphicon glyphicon-trash"/></a>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>

    </div>
</div>


<div id="modal-editUser" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" translate>Edit User</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label translate>Name</label>
                        <input type="text" class="form-control" placeholder="{{'Enter name'|translate}}" ng-model="current_user.username">
                    </div>
                    <div class="form-group">
                        <label translate>Group</label>
                        <input type="text" class="form-control" placeholder="{{'Enter group'|translate}}" ng-model="current_user.group">
                    </div>
                    <div class="form-group">
                        <label translate>Password</label>
                        <input type="text" class="form-control" placeholder="{{'Enter password (leave empty for no changes)'|translate}}" ng-model="current_user.password">
                    </div>
                    <div class="form-role">
                        <label translate>Role</label>
                        <select ng-model="current_user.role" class="form-control" ng-options="c.title for c in userRoles"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelDialog();" translate>Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="editUser();" translate>Apply</button>
            </div>
        </div>
    </div>
</div>


<div id="modal-deleteUser" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" translate>Delete User?</h4>
            </div>
            <div class="modal-body">
                <p translate>Sure to delete user {{current_user.username}}?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelDialog();" translate>Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="deleteUser();" translate>Delete</button>
            </div>
        </div>
    </div>
</div>
