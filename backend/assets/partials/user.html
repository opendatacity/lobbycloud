<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title" ng-show="user.create" translate>Create User</h4>

    <h4 class="modal-title" ng-show="!user.create" translate>Edit User</h4>
</div>

<div class="modal-body">

    <form role="form">
        <div class="form-group">
            <label translate>Login Name</label>
            <input type="text" class="form-control" placeholder="{{'Enter login name'|translate}}" ng-model="user.id">
        </div>
        <div class="form-group">
            <label translate>Full Name</label>
            <input type="text" class="form-control" placeholder="{{'Enter name'|translate}}" ng-model="user.username">
        </div>
        <div class="form-group">
            <label translate>Email</label>
            <input type="text" class="form-control" placeholder="{{'Enter email adress'|translate}}" ng-model="user.email">
        </div>
        <div class="form-group">
            <label translate>Website</label>
            <input type="url" class="form-control" placeholder="{{'Enter website url'|translate}}" ng-model="user.url">
        </div>
        <div class="form-group">
            <label translate>Organisation</label>
            <input type="url" class="form-control" placeholder="{{'Enter organisation'|translate}}" ng-model="user.organisation">
        </div>
        <div class="form-group">
            <label translate>description</label>
            <input type="text" class="form-control" placeholder="{{'Enter description'|translate}}" ng-model="user.description">
        </div>
        <div class="form-group">
            <label translate>Password</label>
            <input type="text" class="form-control" placeholder="{{'Enter password (leave empty for no changes)'|translate}}" ng-model="user.password">
        </div>
        <div class="form-role">
            <label translate>Role</label>
            <select ng-model="user.role" class="form-control" ng-options="c.title for c in userRoles"></select>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" translate>OK</button>
    <button class="btn btn-warning" ng-click="cancel()" translate>Cancel</button>
</div>
