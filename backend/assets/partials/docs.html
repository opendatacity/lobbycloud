<div class="container">
    <div class="row">
        <div class="col-md-5">
            <table class="table table-docs" ng-show="docs.length">
                <thead>
                <tr>
                    <th translate>Title</th>
                    <th translate>Uploaded</th>
                    <th translate>Flags</th>
                    <th translate>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="doc in docs" ng-class="{ selected: doc.selected}" ng-click="selectRow()">
                    <td>{{doc.title}}</td>
                    <td>{{doc.uploaded | amDateFormat:'LLL'}}</td>
                    <td>{{doc.flags.join(',')}}</td>
                    <td>
                        <div ng-show="doc.processing">
                            <i class="fa fa-spinner fa-spin"></i>
                        </div>
                        <div ng-show="!doc.processing">
                            <!--<a href="javascript:;" title="{{'Edit Document'|translate}}" ng-click="showEditDialog()"><i class="glyphicon glyphicon-edit"/></a>-->
                            <!--<a href="javascript:;" title="{{'Delete Document'|translate}}" ng-click="deleteDialog(user.id)"><i class="glyphicon glyphicon-trash"/></a>-->
                        </div>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
        <div class="col-md-7">
            <div class="doc-view">
                    {{doc.title}}<br/>
                    {{doc.uploaded | amDateFormat:'LLL'}}<br/>
                    {{doc.flags.join(',')}}
            </div>
        </div>
    </div>
</div>
