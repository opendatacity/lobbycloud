<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <form class="form form-signin" role="form">
                <h2 class="form-signin-heading" translate>Please sign in</h2>

                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-user" type="text" name="username" class="form-control input-block-level" placeholder="{{'Username'|translate}}" ng-model="login.name" required>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-pass" type="password" name="password" class="form-control input-block-level" placeholder="{{'Password'|translate}}" ng-model="login.pass" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" ng-click="loginUser()" translate>Sign in</button>
                </div>
                <div ng-show="accessdenied" class="alert alert-error" translate>Seems like you tried accessing something you don't have access to...</div>
                <div ng-show="error" class="alert alert-error">{{error}}</div>
            </form>
        </div>
    </div>
</div>
