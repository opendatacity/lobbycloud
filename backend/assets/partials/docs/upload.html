<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <!--<input type="text" ng-model="myModelObj">-->
        <h3 translate>Document Upload</h3>

        <div class="drop-box" ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class">
            <span ng-file-drop-available="dropSupported=true" ng-show="dropSupported" translate>Drag here</span>
            <label class="upload-button">
                <div class="btn btn-default">Choose File</div>
                <input type="file" ng-file-select="onFileSelect($files)"/>
            </label>
        </div>
        <br/>
        <div ng-repeat="up in uploads">
            <button ng-show="up.uploading" ng-click="up.upload.abort()">Cancel Upload</button>
        </div>

    </div>
</div>
