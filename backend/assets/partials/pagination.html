
<div class="ng-cloak ng-table-pager">
	<ul ng-if="params.settings().counts.length" class="pagination ng-table-counts pull-right">
		<li ng-repeat="count in params.settings().counts"
			ng-class="{'disabled':params.count()==count}"
				><a href="" ng-click="params.count(count)" ng-bind="count"></a>
		</li>
	</ul>

	<ul class="pagination ng-table-pagination">
		<li ng-class="{'disabled': !page.active}" ng-repeat="page in pages" ng-switch="page.type"><a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a> <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a> <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a> <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a> <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span
				ng-bind="page.number"></span></a> <a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a></li>
	</ul>
</div>
